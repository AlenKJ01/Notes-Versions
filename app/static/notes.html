<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Your Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="app-shell">
    <div class="app-card">

      <div class="header-row">
        <h2 class="section-title" style="font-size: 22px;">Create Note</h2>

        <button class="primary small" onclick="logout()">Logout</button>
      </div>

      <div class="create-note">
        <input id="title" placeholder="Title" />
        <textarea id="content" placeholder="Description"></textarea>
        <button class="primary" onclick="createNote()">Create</button>
      </div>

      <div class="search-wrapper">
        <span class="search-icon">ğŸ”</span>
        <input
          id="search"
          class="search-input"
          placeholder="Search notes..."
          oninput="fetchNotes()"
        />
      </div>

      <h3 class="section-title">Your Notes</h3>

      <ul id="notes" class="version-list"></ul>


      <script src="js/notes.js"></script>
    </div>
  </div>
</body>

</html>
